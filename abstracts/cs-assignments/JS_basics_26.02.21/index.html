    <h1>What date is going to be on the next day?</h1>
    <p>Please enter the date:</p>
    <input id="date" type="date">
    <button id="dateButton" type="button" onclick="nextDateFun()">Find out the next date</button>
    <p>The next day is going to be:</p>
    <input id="nextDate" type="date">
    <script>
      function nextDateFun() {
        var date = new Date(document.getElementById("date").value);
        var d, m, y, nd, nm, ny;
        d = date.getDay();
        m = date.getMonth() + 1;
        y = date.getFullYear();
        ny = y;
        nm = m;
        nd = d + 1;
        if (m == 4 || m == 6 || m == 9 || m == 11) {
          if (nd > 30) {
            nd = 1;
            nm = m + 1;
        } else { nd = d + 1; }
        }
        else if (m == 12) {
          if (nd > 31) {
            nd = 1;
            nm = 1;
            ny = y + 1;
        } else { nd = d + 1; }
        }
        else if (m == 2) {
          if (y % 4 == 0 && y % 100 == 0 && y % 400 == 0 && nd > 2) { nm = 3; nd = 1; }
          else if (nd > 28) { nm = 3; nm = 1; }
          else { nd = d + 1; }
        }
        else {
          if (nd > 31) { nm = m + 1; nd = 1; }
          else { nd = d + 1; }
        }
        var newDate = new Date();
        newDate.setFullYear(ny);
        newDate.setMonth(nm - 1);
        newDate.setDate(nd);
        document.getElementById("nextDate").value = newDate.toISOString().substr(0, 10);
      }
    </script>
